<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
       <label for="categories">Categories types</label> 
       <select name="categories" id="categories">
        <option value="Home & Utilities">Home & Utilities</option>
        <option value="Transportation">Transportation</option>
        <option value="Groceries">Groceries</option>
        <option value="Restaurants">Restaurants</option>
        <option value="Health">Health</option>
        <option value="Shopping">Shopping</option>
       </select>
      
       <label for="amount">Amount (USD): </label> 
       <input type="number" id="amount" name="amount">

       <label for="date">Date: </label>
       <input type="date" id="date">

       <button id="addBtn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <div class="dropdown">
            <button class="dropbtn">Sort Expenses</button>
            <div class="dropdown-content">
              <button id="sortByAmount">Sort by Amount</button>
              <button id="sortByName">Sort by Name</button>
              <button id="sortByDate">Sort by Date</button>
            </div>
          </div>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <h2 class="chart-heading">Budget Allocation</h2>
    <div class="money-stats">
        <div class="chart-container">
            <canvas class="my-chart"></canvas>
        </div>
        <div class="details">
            <ul>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
